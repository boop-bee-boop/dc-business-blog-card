<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Business Blog Card | devChallenges.io</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <!--I do want to try to work on accessibility in future challenges!-->
      <section class="card-holder">
        <img
          class="hero-img"
          src="./resources/hero-image-1.jpg"
          alt="pic of cafe customers drinking coffee"
        />
        <img
          class="overlay hero-img"
          src="./resources/white-overlay.svg"
          alt="pic of a white overlay effect"
        />

        <h1>Perfect solution for small business</h1>

        <p class="description">
          Small businesses need to generate leads to grow. You can use tools
          like Ringy.
        </p>

        <hr />

        <div class="owner-holder">
          <img
            class="avatar-img"
            src="./resources/avatar-image-business-card-1.png"
            alt="pic of avatar"
          />
          <div class="owner-info">
            <h2>Amy Burgess</h2>
            <p class="owner-title">Customer Manger, Solution Oy</p>
          </div>
        </div>
      </section>
    </main>

    <div class="author-info">
      Coded by <a href="https://github.com/boop-bee-boop">Aaliyah Gaines</a> |
      Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </div>
  </body>
</html>
